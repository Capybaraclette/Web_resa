<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="logo">
                    <img src="assets/img/logo.png" alt="logo" >
                    <a>Capybar</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>

                <div class="fontcolor" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

                            <a class="nav-link" href="index.html">Reservation</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <section class="reservation py-5">
        <div class="container text-center">
            <h2>Réservez votre table</h2>
            <form method="POST" action="reservation.php" class="mt-4">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" id="telephone" required>
                </div>
                <div class="mb-3">
                    <label for="personnes" class="form-label">Nombre de personnes</label>
                    <input type="number" class="form-control" id="personnes" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="heure" class="form-label">Heure</label>
                    <input type="time" class="form-control" id="heure" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="alert('Votre réservation a été envoyée !')">Envoyer</button>
            </form>
        </div>
    </section>
    
    <footer class="text-center p-3">
        <div class="bgfooter">
            <p>Contactez-nous : 01 23 45 67 89 | Suivez-nous sur les réseaux sociaux</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
